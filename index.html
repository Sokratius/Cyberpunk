<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Cyberpunk promo</title>
</head>
<body>
  <header class="header">
    <div class="header-top-bar">
      <a href="/" class="header-logo">
        <img src="./images/Logo.svg" alt="cyberpunk logo" class="header-logo-image" widt="296" height="74" loading="lazy">

      </a>
      <nav class="header-menu">
        <ul class="header-menu-list">
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">
              <img src="./icons/YouTube.svg" alt="YouTube" class="header-menu-link-image" width="30" height="30" loading="lazy">
            </a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">
              <img src="./icons/VK.svg" alt="VK" class="header-menu-link-image" width="30" height="30" loading="lazy">
            </a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">
              <img src="./icons/facebook-rect logo.svg" alt="Facebook" class="header-menu-link-image" width="30" height="30" loading="lazy">
            </a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">
              <img src="./icons/twitter-square logo.svg" alt="Twitter" class="header-menu-link-image" width="30" height="30" loading="lazy">
            </a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">
              <img src="./icons/twitch logo.svg" alt="Twitch" class="header-menu-link-image" width="30" height="30" loading="lazy">
            </a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">
              <img src="./icons/instagram-square logo.svg" alt="Instagram" class="header-menu-link-image" width="30" height="30" loading="lazy">
            </a>
          </li>  
        </ul>
      </nav>
    </div>
    <div class="container">
      <div class="accessibility">
        <p class="accessibility-text">
          Доступно на всех платформах
        </p>
        <a href="/" class="accessibility-link">Узнать больше</a>
      </div>
    </div>
    
  </header>
</body>
</html>
